<dom-module id="drawer-header">
	<template>
		<style>
      /* CSS rules for your element */
      		paper-scroll-header-panel {
  				position: absolute;
      			top: 0;
      			right: 0;
      			bottom: 0;
      			left: 0;
      			background-color: #FEFFD3;
      			--paper-scroll-header-panel-full-header: {
      				transition: all linear 0.5s;
        			background-image: var(--my-image);
              background-size: 100% 350px !important;
      			};
      			/* background for toolbar when it is condensed */
      			--paper-scroll-header-panel-condensed-header: {
        			background-color: red;
     			 };
			}
			
			paper-toolbar.tall {
      			background-color: transparent;
   			 }

   		</style>
    	<paper-scroll-header-panel condenses condensed-header-height="100" keep-condensed-header>
			<paper-toolbar class="tall" style="height:350px">
      			
      			<div class="title center" ><span>The Skate Academy</span></div>
      			<div class="flex bottom">
              <tabs-box></tabs-box>
            </div>
			</paper-toolbar>
			
    		<div class="content" >
    			<iron-pages selected="0">
    				<div><home-page></home-page></div>
            <div><pro-page></pro-page></div>
    				<div><achievers-page></achievers-page></div>
            <div><blog-page></blog-page></div>
    				<div><media-page></media-page></div>
    				<div><contact-page></contact-page></div>
    				<div><centers-page></centers-page></div>
    				<div><fees-page></fees-page></div>
    				<div><events-page></events-page></div>
    			</iron-pages>
    		</div>
  		</paper-scroll-header-panel>
	</template>
    <script>

    // element registration
    	Polymer({
      		is : 'drawer-header',
      		backgrounds :[
  				'images/image1.jpg',
  				'images/image2.jpg',
  				'images/image3.jpg'
  			],
  			loop:0,
      		created: function() {
    			setInterval(this.changeBackground.bind(this), 2000);
  			},
  			changeBackground : function(){
  				
  				if(this.loop>2){
  					this.loop = 0;
  				}
  				this.customStyle['--my-image'] = 'url('+this.backgrounds[this.loop]+')';
          		this.updateStyles();
  				this.loop++;
  			}
    	});

  	</script>
</dom-module>
