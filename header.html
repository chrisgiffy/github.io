<dom-module id="drawer-header">
	<template>
		<style>
      /* CSS rules for your element */
      		paper-scroll-header-panel {
  				position: absolute;
      			top: 0;
      			right: 0;
      			bottom: 0;
      			left: 0;
      			background-color: #FEFFD3;
      			--paper-scroll-header-panel-full-header: {
      				transition: all linear 0.5s;
        			background-image: var(--my-image);
              background-size: 100% 350px !important;
      			};
      			/* background for toolbar when it is condensed */
      			--paper-scroll-header-panel-condensed-header: {
        			background-color: red;
     			 };
			}
			
			paper-toolbar.tall {
      			background-color: transparent;
   			 }
         .logo-div{
          position:absolute;
          top:5px;
          right: 10px;
          float:right;
          z-index: 3;
         }

   		</style>
      <div class="logo-div"><img src="images/tsa.jpg" width="60px" height="90px"/></div>
    	<paper-scroll-header-panel condenses condensed-header-height="100" keep-condensed-header>
			<paper-toolbar class="tall" style="height:350px">
      			<div class="title center" ><span>The Skate Academy</span></div>
      			<div class="flex bottom">
              <paper-tabs selected="{{selected}}"  style="background:red" scrollable="true">
        <paper-tab onclick="onTabSelect()">Home</paper-tab>
        <paper-tab onclick="onTabSelect()">Our Professionals</paper-tab>
        <paper-tab onclick="onTabSelect()">Hall of Fame</paper-tab>
        <paper-tab onclick="onTabSelect()">Blog</paper-tab>
        <paper-tab onclick="onTabSelect()">Media</paper-tab>
        <paper-tab onclick="onTabSelect()">Contact Us</paper-tab>
        <paper-tab onclick="onTabSelect()">Centers</paper-tab>
        <paper-tab onclick="onTabSelect()">Fees</paper-tab>
        <paper-tab onclick="onTabSelect()">Events</paper-tab>
      </paper-tabs>
            </div>
			</paper-toolbar>
			
    		<div class="content" >
    			<neon-animated-pages id="pages" selected="{{selected}}" entry-animation="slide-from-right-animation" exit-animation="slide-right-animation" >
    				<neon-animatable><home-page></home-page></neon-animatable>
            <neon-animatable><pro-page></pro-page></neon-animatable>
    				<neon-animatable><achievers-page></achievers-page></neon-animatable>
            <neon-animatable><blog-page></blog-page></neon-animatable>
    				<neon-animatable><media-page></media-page></neon-animatable>
    				<neon-animatable><contact-page></contact-page></neon-animatable>
    				<neon-animatable><centers-page></centers-page></neon-animatable>
    				<neon-animatable><fees-page></fees-page></neon-animatable>
    				<neon-animatable><events-page></events-page></neon-animatable>
    			</neon-animated-pages>
    		</div>
  		</paper-scroll-header-panel>
      <script>
        function onTabSelect(){
          var scrollHeader = document.querySelector("paper-scroll-header-panel");
          scrollHeader.scrollToTop(true);
        }
      </script>
	</template>
    <script>

    // element registration
    	Polymer({
      		is : 'drawer-header',
      		backgrounds :[
  				'images/image1.jpg',
  				'images/image2.jpg',
  				'images/image3.jpg'
  			],
        selected:0,
  			loop:0,
      		created: function() {
    			setInterval(this.changeBackground.bind(this), 2000);
  			},
        ready:function(){
          this.selected=0;
        },
  			changeBackground : function(){
  				
  				if(this.loop>2){
  					this.loop = 0;
  				}
  				this.customStyle['--my-image'] = 'url('+this.backgrounds[this.loop]+')';
          		this.updateStyles();
  				this.loop++;
  			}
    	});

  	</script>
</dom-module>
