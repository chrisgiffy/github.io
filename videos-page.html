<dom-module id="videos-page">
<template>
	<style>
	.videos{
      	@apply(--layout-horizontal);
      	@apply(--layout-wrap);
      	widht:100%;
      }
	paper-card {
		width:var(--card-width);
		margin-bottom: 20px;
	}

	.fab {
      	float:right;
      	position: absolute;
      	right:0px;
      	top:-50px;
      }
	</style>
    <iron-ajax auto
          url="https://www.googleapis.com/youtube/v3/search"
          params='{"part":"snippet,id", "channelId":"UCiv43rIk9lCie0AcHeZ1HiQ", "key": "AIzaSyCcK6gZNXUajuj9wSKTz3rUET4RyU4IX3g", "type": "video"}'
          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>

          <div class="videos">
          <section onclick="videoClickHandler(event)">
	<template is="dom-repeat" items="[[ajaxResponse.items]]">
	<paper-card heading = "[[item.snippet.title]]" id="video-[[item.id.videoId]]" data-dialog="videoSlide">
          <div class="card-content">
          <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="150" sizing="cover" preload fade></iron-image>
            <h2><a href="[[url(item.id.videoId)]]" target="_blank"></a></h2>
            
            
          </div>
          <div class="card-actions">
          <p>[[item.snippet.description]]</p>
          </div>
          </paper-card>
        </template>
        <paper-dialog no-cancel-on-outside-click="true" id="videoSlide" entry-animation="slide-from-right-animation" exit-animation="slide-right-animation" with-backdrop>
        <div class="fab"><paper-fab icon="close" dialog-dismiss></paper-fab></div>
        <google-youtube
        id="videoShow"
  height="270px"
  width="480px"
  rel="0"
  start="5"
  autoplay="1">
</google-youtube>
        </paper-dialog>
        </section>
        </div>
        <script>
    function videoClickHandler(e) {
      var button = e.target;
      while (!button.hasAttribute('data-dialog') && button !== document.body) {
        button = button.parentElement;
      }
      if (!button.hasAttribute('data-dialog')) {
        return;
      }
      document.getElementById('videoShow').videoId = button.getAttribute('id').split("-")[1];
      var id = button.getAttribute('data-dialog');
      var dialog = document.getElementById(id);
      if (dialog) {
      	
        dialog.open();
      }
    }
    </script>
</template>
<script>
	Polymer({
		is:"videos-page",
		properties : {
			urlList: {
				type :String,
				readOnly : true,
				value : ""
			}
		},
		ready:function(){
			if(window.innerWidth <= 400){
              this.customStyle['--card-width'] = ''+window.innerWidth-10+'px';
              this.updateStyles();
            } else {
              this.customStyle['--card-width'] = '400px';
              this.updateStyles();
            }
		}
	});
</script>
</dom-module>
