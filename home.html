<dom-module id="home-page">
	<template>
		<style>
		.title {
			font-size:50px;
			font-weight:bold;
			margin-top:10px;
			text-align: center;
		}
		.start-div{
		@apply(--layout-horizontal);
    	@apply(--layout-wrap);
    	width:100%;
    	margin-top:20px;
	}
		.agenda {
			width:var(--table-width); 
			padding:20px;
			background-color: #ffffff;
		}
		.divCenter {
			margin-right: auto;
			margin-left: auto;
			text-align: center;
		}
		paper-card{
			width:600px;
			margin-right: auto;
			margin-left: auto;
		}
		.head {
			@apply(--paper-font-headline); 
			margin-right: 10px;
		}
		.desc {
			margin-right: 10px;
		}
		.image-div {
			width:200px;
			float:left;
		}
		.content-div{
			float:left;
			width:100%;
		}
		</style>
		<div>
			<div class="title">The SKATE ACADEMY</div>
			<div class="divCenter"><h2>PRODUCING INTERNATIONAL CHAMPIONS</h2></div>
			<div class="start-div" style="">
			<paper-card elevation="3" preload-image="true" fade-image="true">
			<div class="image-div"><img src="images/logo-big.jpg" ></div>
				<div class="cont-div">
				<div class="head">What We Stand For</div>
				<div class="desc">Imparting world class training, along with safety, fun and humility. Our Aim is to produce world class skating champions who bring glory not only to their families but also to the nation. We create the desire to achieve and not the desire to beat others</div>
				</div>
			</paper-card>
			</div>
			<div class="divCenter"><h2>WHO ARE WE?</h2></div>
			<info-box></info-box>
			<div. class="divCenter"><h2>WHAT SETS US APART</h2></div>
			<div class="divCenter"><h3>FORMAT. ATTITUDE. FUN.</h3></div>
			<format-box></format-box>
		</div>
	</template>
	<script>
	Polymer({
		is: "home-page",
		ready: function(){
			if(window.innerWidth <= 400){
				this.customStyle['--table-width'] = (window.innerWidth-20)+'px';
          		this.updateStyles();
			} else {
				this.customStyle['--table-width'] = '600px';
          		this.updateStyles();
          	}
		}
	});
	</script>
</dom-module>
