<dom-module id="home-page">
	<template>
		<style>
		.title {
			font-size:50px;
			font-weight:bold;
			margin-top:10px;
			text-align: center;
		}
		.start-div{
		@apply(--layout-horizontal);
    	@apply(--layout-wrap);
    	width:100%;
    	margin-top:20px;
	}
		.agenda {
			width:var(--table-width); 
			padding:20px;
		}
		</style>
		<div>
			<div class="title">The Skate Academy</div>
			<div><h2>PRODUCING INTERNATIONAL CHAMPIONS</h2></div>
			<div class="start-div" >
				<table class="agenda"> 
				<tr>
				<td style="vertical-align: middle"><img src="images/logo-big.jpg" /></td>
				<td style="vertical-align: middle">
					<span>Imparting world class training, along with safety, fun and humility. Our Aim is to produce world class skating champions who bring glory not only to their families but also to the nation. We create the desire to achieve and not the desire to beat others</span>
				</td>
				</tr>
				</table>
				<signin-box></signin-box>
			</div>
			<info-box></info-box>
			<div><h2>WHAT SETS US APART</h2></div>
			<div><h3>FORMAT. ATTITUDE. FUN.</h3></div>
			<format-box></format-box>
		</div>
	</template>
	<script>
	Polymer({
		is: "home-page",
		ready: function(){
			if(window.innerWidth <= 400){
				this.customStyle['--table-width'] = (window.innerWidth-20)+'px';
          		this.updateStyles();
			} else {
				this.customStyle['--table-width'] = '600px';
          		this.updateStyles();
          	}
		}
	});
	</script>
</dom-module>
