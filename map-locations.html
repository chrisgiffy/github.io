<dom-module id="map-locations">
	<template>
		<style>
  			google-map {
    			height: 300px;
    			width: var(--my-width);
    			margin-top:10px;
  			}
		</style>
		<google-map latitude="[[lattitude]]"  id="map-{{title}}" longitude="[[longtitude]]" min-zoom="9" max-zoom="19" zoom="15"
            language="en">
  			<google-map-marker latitude="[[lattitude]]" longitude="[[longtitude]]"
                     title="{{title}}" draggable="false" drag-events>
  			</google-map-marker>
		</google-map>
	</template>
	<script>
		Polymer({
			is:"map-locations",
			properties:{
				lattitude : Number,
				longtitude : Number,
				title : String
			},
			ready : function(){
		        if(window.innerWidth <= 400){
		          this.customStyle['--my-width'] = (window.innerWidth-40)+'px';
		          this.updateStyles();
		        } else {
		          this.customStyle['--my-width'] = '500px';
		          this.updateStyles();
		        }
		      }

		});
		
	</script>
</dom-module>
