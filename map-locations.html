<dom-module id="map-locations">
	<template>
		<style>
  			google-map {
    			height: 300px;
    			width: 500px;
    			margin-top:10px;
  			}
		</style>
		<google-map latitude="[[lattitude]]" longitude="[[longtitude]]" min-zoom="9" max-zoom="19" zoom="15"
            language="en">
  			<google-map-marker latitude="[[lattitude]]" longitude="[[longtitude]]"
                     title="{{title}}" draggable="false" drag-events>
  			</google-map-marker>
		</google-map>	
	</template>
	<script>
		Polymer({
			is:"map-locations",
			properties:{
				lattitude : Number,
				longtitude : Number,
				title : String
			}

		});
		
	</script>
</dom-module>
