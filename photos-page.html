<dom-module id="photos-page">
<template>
	<style>
      .pics{
      	@apply(--layout-horizontal);
      	@apply(--layout-wrap);
      	widht:100%;
      }
      img{
      	@apply(--layout-center-center);
      	margin-left:20px;
      	width:240px;
      	height:120px;
      	margin-top:10px;
      	margin-bottom: 10px;
      }
