<dom-module id="prof-card">
	<template>
		<style>
		paper-card {
			width:200px;
			margin-right:10px;
			margin-left: 10px;
			background-color: #000000;
			margin-bottom: 20px;
			cursor:pointer
		}
		.position {
			color: var(--paper-grey-100);
			margin-top:5px;
		}
		.desc{
			color: var(--paper-grey-300);
			margin-top:5px;
		}
		.head{
			@apply(--paper-font-headline); 
			color:#ffffff;
		}
		</style>
		<paper-card image="{{image}}" preload-image="true" fade-image="true">
			<div class="card-content">
				<div class="head">{{head}}</div>
				<div class="position">{{position}}</div>
				<div class="desc">{{desc}}</div>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is:"prof-card",
			properties : {
				image:String,
				head:String,
				position:String,
				desc:String
			}
		});
	</script>
</dom-module>
